<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div id="display">4627832</div>
            <button class="btn-small btn-func btn-dark" id="btn-clear">AC</button>
            <button class="btn-small btn-func btn-dark" id="btn-back">&lt;</button>
            <button class="btn-small btn-op btn-dark" id="btn-square">x<sup>2</sup></button>
            <button class="btn-small btn-op btn-dark" id="btn-divide">/</button>
            <button class="btn-small btn-num" id="btn-7">7</button>
            <button class="btn-small btn-num" id="btn-8">8</button>
            <button class="btn-small btn-num" id="btn-9">9</button>
            <button class="btn-small btn-op btn-dark" id="btn-multiply">X</button>
            <button class="btn-small btn-num" id="btn-4">4</button>
            <button class="btn-small btn-num" id="btn-5">5</button>
            <button class="btn-small btn-num" id="btn-6">6</button>
            <button class="btn-small btn-op btn-dark" id="btn-subtract">-</button>
            <button class="btn-small btn-num" id="btn-1">1</button>
            <button class="btn-small btn-num" id="btn-2">2</button>
            <button class="btn-small btn-num" id="btn-3">3</button>
            <button class="btn-small btn-op btn-dark" id="btn-add">+</button>
            <button class="btn-small btn-dark" id="btn-point">.</button>
            <button class="btn-small btn-num" id="btn-0">0</button>
            <button class="btn-lge btn-dark" id="btn-equals">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
